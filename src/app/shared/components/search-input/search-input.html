<div class="search-container">
    <input
        class="search-input"
        type="text"
        [value]="value"
        [disabled]="isDisabled"
        [placeholder]="placeholder"
        (input)="onValueChange($event)"
        (keyup.enter)="onSearch()"
    />

    <button class="search-button" (click)="onSearch()">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none">
            <path d="M6 42L14.7 33.3M10 22C10 30.8366 17.1634 38 26 38C34.8366 38 42 30.8366 42 22C42 13.1634 34.8366 6 26 6C17.1634 6 10 13.1634 10 22Z" stroke="#FAFBFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
</div>
