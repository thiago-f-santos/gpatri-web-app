<div class="section users">
  <h2>Usuários</h2>

  <div class="user-list">
    @if (users$ | async; as userList) {
      @for (user of userList; track user.id) {
        <app-user-card
          [user]="user"
          (view)="onView(user)">
        </app-user-card>
      } @empty {
        <p class="subtitle">Nenhum usuário cadastrado.</p>
      }
    } @else {
      <p class="subtitle">Carregando usuários...</p>
    }
  </div>
</div>
